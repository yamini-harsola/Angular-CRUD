<table border="1">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>tel</th>
    <th>Address</th>
    <th>City</th>
    <th>State</th>
    <th>Zip</th>
  </tr>
  <tr *ngFor="let obj of data" (click)="sendFriendInfo(obj)">
    <td> {{obj.fname}} </td>
    <td> {{obj.lname}} </td>
    <td> {{obj.tel}} </td>
    <td> {{obj.address}} </td>
    <td> {{obj.city}} </td>
    <td> {{obj.state}} </td>
    <td> {{obj.zip}} </td>
  </tr>
</table>
